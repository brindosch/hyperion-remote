name: CI
on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.type }} (${{ matrix.os }})
    strategy:
      matrix:
        type: ['spa','electron']
        os: [ubuntu-latest, macOS-latest, windows-latest]
        node: [12]
    steps:
        - uses: actions/checkout@v2
        - name: Setup node ${{ matrix.node }}
          uses: actions/setup-node@v1
          with:
            node-version: ${{ matrix.node }}
        - name: Build
          run: |
            npm install -g yarn
            yarn yarn:install
            yarn build:${{ matrix.type }}
        - name: sysctl
          run: |
            sysctl -n hw.ncpu
          shell: bash
  build-ca-android:
    runs-on: ubuntu-latest
    name: Android (ca)
    steps:
      - uses: actions/checkout@v2
      - name: Setup node 12
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Setup JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
          java-package: jdk
      - name: Build
        run: |
          npm install -g yarn
          yarn yarn:install
          yarn build:ca-android
